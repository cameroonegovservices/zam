# See: https://docs.docker.com/compose/compose-file

version: "3.4"

services:

  webapp:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
      target: webapp
    command: /bin/bash ./docker/start-webapp.sh
    volumes:
      - ./:/app
    ports:
      - "6543:6543"
    depends_on:
      - postgres
      - redis

  tests:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
      target: tests
    command: /bin/true
    volumes:
      - ./:/app
    depends_on:
      - postgres-test
      - redis
    environment:
      ZAM_TEST_DB_URL: postgresql://zam-test:zam-test@postgres-test/zam-test
      ZAM_TEST_TASKS_REDIS_URL: redis://redis:6379/10
      ZAM_TEST_DATA_REDIS_URL: redis://redis:6379/11

  notebook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
      target: notebook
    command: jupyter notebook --allow-root --ip=notebook --port=8889
    volumes:
      - ./:/app
    ports:
      - "8889:8889"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
    command: zam_worker development-docker.ini
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis
      - webapp

  postgres:
    image: postgres:10.5
    expose:
      - "5432"
    environment:
      POSTGRES_DB: zam
      POSTGRES_USER: zam
      POSTGRES_PASSWD: zam

  postgres-test:
    image: postgres:10.5
    expose:
      - "5432"
    environment:
      POSTGRES_DB: zam-test
      POSTGRES_USER: zam-test
      POSTGRES_PASSWD: zam-test

  redis:
    image: redis:4.0
    expose:
      - "6379"
